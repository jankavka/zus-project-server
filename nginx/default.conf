# /etc/nginx/conf.d/default.conf (mounted from ./nginx/nginx.conf)

# Redirect HTTP â†’ HTTPS
server {
  listen 80;
  server_name zus.test;
  return 301 https://$host$request_uri;
}

# HTTPS virtual host
server {
  listen 443 ssl http2;
  server_name zus.test;

  # ---- TLS (mkcert) ----
  ssl_certificate     /etc/ssl/local/zus.test.pem;
  ssl_certificate_key /etc/ssl/local/zus.test-key.pem;

  # ---- Static SPA ----
  root /usr/share/nginx/html;
  index index.html;

  # Optional: allow larger uploads if your app needs it
  client_max_body_size 50M;

  # ---- API proxy ----
  location /api/ {
    proxy_pass http://backend:8080/api/;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-Port  $server_port;
    proxy_redirect off;
  }

  # (If you have this endpoint separately)
  location /search {
    proxy_pass http://backend:8080/search;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-Port  $server_port;
    proxy_redirect off;
  }

  # ---- FILES / PHOTOS (this fixes your /uploads/* URL) ----
  # Proxy raw file URLs to the backend which serves from FILE_UPLOADS_DIR
  location /uploads/ {
    proxy_pass http://backend:8080/uploads/;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-Port  $server_port;
    proxy_redirect off;
  }

  # ---- SPA fallback (keeps /admin etc. working) ----
  location / {
    try_files $uri $uri/ /index.html;
  }
}

